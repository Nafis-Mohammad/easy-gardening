{% extends 'nav.html' %} {% block title %} {% endblock title %} {% block style
%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confirm Delete</title>
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background: linear-gradient(180deg, #ebf4f5, #b5c6e0);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title mb-4">Confirm Delete</h2>
              <h4 class="card-subtitle mb-3">"{{ wish.wishtitle }}"</h4>
              <p class="card-text mb-4">
                Are you sure you want to delete this wish?
              </p>
              <form method="POST">
                {% csrf_token %}
                <button class="btn btn-danger me-3" type="submit">Yes</button>
                <a class="btn btn-success" href="{% url 'WishList' %}">No</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

{% endblock content %}
